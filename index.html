<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>tus-js-client demo - Stream Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">üéôÔ∏è Stream Audio Upload Demo (tus.io)</h1>

      <div class="alert alert-warning d-none" id="support-alert">‚ö†Ô∏è Your browser does not support necessary APIs for tus upload.</div>

      <div class="mb-3">
        <label for="endpoint" class="form-label">Upload Endpoint</label>
        <input type="text" class="form-control" id="endpoint" value="http://localhost:8080/v1/tus" />
      </div>

      <div class="mb-3">
        <label for="chunksize" class="form-label">Chunk Size (bytes)</label>
        <input type="number" class="form-control" id="chunksize" value="100000" />
      </div>

      <div class="mb-3">
        <label for="counselSessionId" class="form-label">Counsel Session Id</label>
        <input type="text" class="form-control" id="counselSessionId" value="test" />
      </div>

      <div class="mb-3">
        <label for="token" class="form-label">Authentication token</label>
        <input type="text" class="form-control" id="token" value="Bearer ~~" />
      </div>

      <p id="progress-note" class="text-muted mb-3"></p>

      <div class="mb-3">
        <button class="btn btn-primary me-2" id="record-btn">Start Recording</button>
        <button class="btn btn-secondary me-2" id="stop-btn" disabled>Stop Recording</button>
      </div>

      <h3>Uploads</h3>
      <ul id="upload-list" class="list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tus-js-client@latest/dist/tus.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
